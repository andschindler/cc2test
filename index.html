<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DJ Together - Mixed Reality</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="script.js"></script>


  </head>

  <body>
  <a-scene embedded arjs>
        <a-marker preset="hiro">
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            <a-entity
            position="0 0 0"
            scale="0.05 0.05 0.05"
            gltf-model=#text
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    
      <a-assets>
        <a-asset-item
          id="mic"
          src="https://cdn.glitch.global/deaad1b3-c137-49a3-b9f1-f506e217d6d8/vintage_microphone.glb?v=1750781974892"
        ></a-asset-item>
        <a-asset-item
          id="guitar"
          src="https://cdn.glitch.global/dac312c4-5145-47d4-8a18-3684e2763a69/generic_electronic_guitar.glb?v=1750723479382"
        ></a-asset-item>
        <a-asset-item
          id="drums"
          src="https://cdn.glitch.global/dac312c4-5145-47d4-8a18-3684e2763a69/drums.glb?v=1750725752915"
        ></a-asset-item>
        <a-asset-item
          id="text"
          src="https://cdn.glitch.global/deaad1b3-c137-49a3-b9f1-f506e217d6d8/untitled.glb?v=1750867542167"
        ></a-asset-item>
      </a-assets>

      <!-- Dein Schriftzug -->
      <a-gltf-model
        id="djtogether"
        src="#text"
        position="0 1.65 -1"
        scale="0.3 0.3 0.3"
        rotation="0 0 0"
        animation__float="property: object3D.position.y; to: 1.75; dir: alternate; dur: 5000; loop: true"
      ></a-gltf-model>

      <!-- Mic -->
      <a-gltf-model
        id="micModel"
        src="#mic"
        position="2 0.9 0"
        scale="0.3 0.3 0.3"
        rotation="0 10 10"
        animation__float="property: object3D.position.y; to: 1; dir: alternate; dur: 5000; loop: true"
        class="clickable"
      ></a-gltf-model>

      <!-- Drums -->
      <a-gltf-model
        id="drumsModel"
        src="#drums"
        position="-2.95 1.1 -1.85"
        scale="0.9 0.9 0.9"
        rotation="0 33 0"
        animation__float="property: object3D.position.y; to: 1.2; dir: alternate; dur: 5000; loop: true"
      ></a-gltf-model>

      <!-- Guitar -->
      <a-gltf-model
        id="guitarModel"
        src="#guitar"
        position="-2.6 1.5 0.12"
        scale="0.1 0.1 0.1"
        rotation="0 80 60"
        animation__float="property: object3D.position.y; to: 1.55; dir: alternate; dur: 5000; loop: true"
      ></a-gltf-model>

      <!-- Licht -->
      <a-entity light="color: #DA33FF; intensity: 1.5" position="-1 1 0"></a-entity>
      <a-entity light="color: #33CAFF; intensity: 1.5" position="1 1 0"></a-entity>
      <a-light type="ambient" color="#FFF"></a-light>

      <!-- Kamera -->
      <a-camera
        position="0 1.6 3"
        cursor="fuse: false; rayOrigin: mouse"
      ></a-camera>
    </a-scene>

  </body>
</html>
